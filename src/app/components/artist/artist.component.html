<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="result.images | noImages" class="img-circle img-thumbnail" alt="">
        <h3>{{result.name}}</h3>
    </div>

    <div class="col-4">
        <h3>generos</h3>
        <li *ngFor="let item of result.genres"> {{item}} </li>
        <br> <br>
        <a [href]='externalUrl' target="_blank">ir a </a>

    </div>
    <div class="col-6">
        <button routerLink='/search' class="btn alert-danger m-5">Regresar</button>
    </div>

</div>


<div class="col m-3">
    <div class="col">
        <table class="table m-5">
            <thead>
                <th>Num</th>
                <th>Image</th>
                <th>Album</th>
                <th>Cancion</th>
                <th>Artistas</th>
                <th>Fecha Lanzamiento</th>
                <th>Vista Previa</th>
            </thead>
            <tbody>
                <tr *ngFor="let track of tracks; index as i">
                    <td>{{i + "."}}</td>
                    <td class="img-circle">
                        <img class="img-thumb" [src]="track.album.images | noImages" alt="">
                    </td>
                    <td>{{ track.album.name }} </td>
                    <td>{{ track.name }}</td>
                    <td class="row" *ngFor="let artist of track.artists">{{artist.name}}</td>
                    <td>{{track.album.release_date}}</td>
                    <td>
                        <!-- <audio [src]="track.preview_url " controls></audio> -->
                        <iframe [src]="track.album.uri | domSeguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>



        </table>
    </div>
</div>
